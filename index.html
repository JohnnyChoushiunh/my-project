      <section class="google-map">
        <h3>韓國地理位置</h3>
        <p>
          韓國地理位置處在亞洲大陸東北部韓半島（朝鮮半島）的南段。韓國三面環海，北部與朝鮮民主主義人民共和國接壤，西與中華人民共和國對海相望，東部和東南部與日本隔海為鄰，是典型的半島國家。韓國位於溫帶地區，一年四季分明，春秋氣候宜人，夏季溫暖濕潤，冬季則寒冷乾燥。
        </p>

    <script>
      setInterval(() => {
